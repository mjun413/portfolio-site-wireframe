<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0, 
    maximum-scale=1.0">
    <title>portfolio site wireframe</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div id="header-background-sec1"></div>
        <div id="header-background-sec2">

        <div id="dropdown">
